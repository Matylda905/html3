<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="huh.css">
    <link rel="icon" type="favicon" href="https://cdn.pixabay.com/photo/2016/07/29/21/42/school-1555910_1280.png">
    <title>EVIDENCE ŠKOLNÍCH POMŮCEK</title>
</head>
<body> 
    <h1>EVIDENCE ŠKOLNÍCH POMŮCEK</h1>

    <div class="container">

        <div class="levastrana">
            <table border="3" bordercolor="gray">
            <tr>
                <td>&nbsp;Školní pomůcky&nbsp;</td>
                <td>&nbsp;Počet&nbsp;</td>
            </tr>
            <tr>
                <td>
                    &nbsp;<select id="select1">
                        <option value="0"></option>
                        <option value="pen">Pero</option>
                        <option value="pencil">Tužka</option>
                        <option value="notebook">Sešit</option>
                        <option value="eraser">Guma</option>
                        <option value="ruler">Pravítko</option>
                        <option value="marker">Fix</option>
                        <option value="scissors">Nůžky</option>
                        <option value="glue">Lepidlo</option>
                        <option value="sharpener">Ořezávátko</option>
                        <option value="crayons">Pastelky</option>
                    </select>&nbsp;
                </td>
                <td>
                    &nbsp;<select id="select2">
                        <option value="0"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        </select>&nbsp;
                    </td>
            </tr>
            </table>    

            <div class="buttony">
                <button id="addBtn">PŘIDAT</button>
                <button id="resetBtn">RESET</button>
                <button id="removeBtn">ODEBRAT</button>
            </div>
        </div>

        </div class="pravastrana">
            <table id="evidenceTable" border="3" bordercolor="gray">
                <tr>
                    <td>Pomůcka</td>
                    <td>Počet</td>
                </tr>
            </table>
        </div>
    </div>
    

<script src="script.js"></script>
</body>
</html>
